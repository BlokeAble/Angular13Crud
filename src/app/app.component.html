<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span>Crud App</span>
  <span class="example-spacer"></span>
<button mat-raised-button color="warn" (click)="openDialog()">Add Item </button>
</mat-toolbar>

<div class="container" >
  <div style="margin-top: 10p">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <!-- personName Column -->
        <ng-container matColumnDef="personName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> personName </th>
          <td mat-cell *matCellDef="let row"> {{row.personName}}</td>
        </ng-container>
    
        <!-- Age Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> age </th>
          <td mat-cell *matCellDef="let row"> {{row.age}} </td>
        </ng-container>
    
        <!-- Birthday Column -->
        <ng-container matColumnDef="birthday">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> birthday </th>
          <td mat-cell *matCellDef="let row"> {{row.birthday | date}} </td>
        </ng-container>

        <!-- PhoneNumber Column -->
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> phoneNumber </th>
          <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
        </ng-container>

        <!-- bankAccount Column -->
        <ng-container matColumnDef="bankAccount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> bankAccount </th>
          <td mat-cell *matCellDef="let row"> {{row.bankAccount | currency}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          
          <td mat-cell *matCellDef="let row">
            <!-- Edit Button-->
            <button mat-icon-button color="primary" (click) = "editPerson(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <!-- Delete Button-->
            <button mat-icon-button color="warn" (click) = "deletePerson(row.id)">
              <mat-icon>delete </mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
